<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>mytest</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
  {{ message }}
</div>

<div id="app_2">
    <span v-bind:title="message_2">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>

<div id="app_3">
  <p v-if="seen">现在你看到我了</p>
</div>

<div id="app_4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<div id="app_5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">逆转文本信息</button>
</div>

<div id="app_6">
  <p>{{ message }}</p>
  <input v-model="message">
</div>

<div id="app_7">
  <ol>
    <!--
      现在我们为每个 todo-item 提供待办项对象
      待办项对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
    -->
    <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id">
    </todo-item>
  </ol>
</div>

</body>
</html>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: '你好'
        }
    })

    var app_2 = new Vue({
        el: '#app_2',
        data: {
            message_2: '页面加载于' + new Date()
        }
    })

    var app_3 = new Vue({
        el: '#app_3',
        data: {
            seen: true
        }
    })

    var app_4 = new Vue({
        el: '#app_4',
        data: {
            todos:[
                { text: 'php小白' },
                { text: '学习vue.js'},
                { text: '成为大牛'}
            ]
        }
    })
    app_4.todos.push({text: '新项目'});

    var app_5 = new Vue({
        el: '#app_5',
        data: {
            message: '广州恒大淘宝俱乐部'
        },
        methods:{
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app_6 = new Vue({
        el: '#app_6',
        data: {
            message: 'Hello Vue!'
        }
    })

    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })

    var app_7 = new Vue({
        el: '#app_7',
        data: {
            groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其他什么人吃的东西' }
            ]
        }
    })

</script>
