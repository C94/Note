<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<!--autocomplete 属性规定表单是否应该启用自动完成功能。
自动完成允许浏览器预测对字段的输入。当用户在字段开始键入时，浏览器基于之前键入过的值，应该显示出在字段中填写的选项。-->
<form id="form" action="http://www.baidu.com" method="get" autocomplete="on" target="_blank">
    <p>First name: <input type="text" name="fname" /></p>
    <p>Last name: <input type="text" name="lname" autocomplete="off"/></p>
    <!--formaction改变表单form的原来属性，还有很多类似的-->
    <input type="submit" value="提交" formaction="http://www.sina.com.cn"/>
</form>
<!--与form表单隔离，也可以提交-->
<p>名字: <input type="text" name="name" form="form"/></p>

<!--<label> 标签为 input 元素定义标注（标记）。
label 元素不会向用户呈现任何特殊效果。不过，它为鼠标用户改进了可用性。如果您在 label 元素内点击文本，就会触发此控件。就是说，当用户选择该标签时，浏览器就会自动将焦点转到和标签相关的表单控件上。
<label> 标签的 for 属性应当与相关元素的 id 属性相同。
-->
<form>
    <fieldset>
    <legend>性别信息</legend>
        <label for="male">难</label>
        <input type="radio" name="sex" id="male" form="form"/>
        <br />
        <label for="female">易</label>
        <input type="radio" name="sex" id="female" form="form"/>
    </fieldset>
</form>
</body>
</html>
