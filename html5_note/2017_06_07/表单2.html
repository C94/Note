<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form action="http://www.baidu.com">
        姓名<input type="text" maxlength="5" size="30" list="list" placeholder="请输入姓名" required>
        搜索框 <input type="search">
        只能输入数字 <input type="number" min="0" max="10">
        <button type="submit">提交</button>
    </form>

    <form action="http://www.baidu.com">
        时间 <input type="date">
        颜色 <input type="color">
        <button type="submit">提交</button>
    </form>

<datalist id="list2">
    <option value="1">老王</option>
    <option value="2">老李</option>
    <option value="3">老张</option>
    <option value="4" label="老黄">
</datalist>
</body>
</html>
