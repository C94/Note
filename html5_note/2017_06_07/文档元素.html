<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文档元素</title>
</head>
<body>
    <header>
        <hgroup>
            <h1>这是一个大标题</h1>
            <h2>这是一个中标题</h2>
            这是网页的头部，用来放LOGO，标题，导航等
        </hgroup>
        <nav>这是导航</nav>
        <h1>标题1</h1>
    </header>
    <section>
        <aside>
            <h4>Epcot Center</h4>
            The Epcot Center is a theme park in Disney World, Florida.
        </aside>
        <article>
            <header>文章头部</header>
            <section>Windows Internet Explorer 9（简称 IE9）于 2011 年 3 月 14 日发布.....</section>
            <footer>文章尾部</footer>
        </article>
    </section>
    <footer>
        <h4>这是尾部标题</h4>
        这里一般存放，版权声明，友情链接
        <address>
            Written by <a href="mailto:webmaster@example.com">Donald Duck</a>.<br>
            Visit us at:<br>
            Example.com<br>
            Box 564, Disneyland<br>
            USA
        </address>
    </footer>
</body>
</html>
